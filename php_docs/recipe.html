<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/recipe.css">
    <title>Recipe Maker</title>
</head>
<body>

    <div class="container">
        <h1>Recipe Maker</h1>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" rows="4" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" rows="8" required></textarea>

            <button type="button" onclick="submitRecipe()">Submit Recipe</button>
        </form>

        <div id="recipeOutput" class="hidden">
            <h2 id="outputName"></h2>
            <h3>Ingredients:</h3>
            <p id="outputIngredients"></p>
            <h3>Instructions:</h3>
            <p id="outputInstructions"></p>
        </div>
    </div>

    <script src="js/recipe.js"></script>
</body>
</html>
